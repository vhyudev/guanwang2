      title: '手指脚趾残缺他25年前流落南京 如今携妻儿美国归来寻亲',
      content: '&lt;img src&#x3D;&quot;http://p3.pstatp.com/large/pgc-image/R7LszcuCPX9hRm&quot; img_width&#x3D;&quot;400&quot; img_height&#x3D;&quot;266&quot; alt&#x3D;&quot;手指脚趾残缺他25年前流落南京 如今携妻儿美国归来寻亲&quot; inline&#x3D;&quot;0&quot;&gt;&lt;p&gt;幸福的一家人。&lt;/p&gt;&lt;img src&#x3D;&quot;http://p1.pstatp.com/large/pgc-image/R7Lszd6EmVfc9T&quot; img_width&#x3D;&quot;337&quot; img_height&#x3D;&quot;600&quot; alt&#x3D;&quot;手指脚趾残缺他25年前流落南京 如今携妻儿美国归来寻亲&quot; inline&#x3D;&quot;0&quot;&gt;&lt;p&gt;上图为沈愁小时候。 受访者提供&lt;/p&gt;&lt;p&gt;1993年，他流落南京街头，所幸好心人将他送到南京福利院。几年后，男孩被一对美国夫妇领养。手指脚趾的残缺并没阻碍男孩追求幸福，如今28岁的沈愁事业有成，和青梅竹马的外国女孩结了婚，有三个孩子。沈愁时不时想起自己远在中国的亲生父母，他们还好吗？沈愁和妻子希望通过紫牛新闻找到他们，“和他们分享我现在的幸福。” 紫牛新闻记者｜宋世锋&lt;/p&gt;&lt;p&gt;&lt;strong&gt;25年前&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;手指脚趾残缺的男孩 “流落”南京侯家桥&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;卡特·巴赛特（Carter Bassett）有个中文名，是当年在南京福利院起的，叫沈愁。根据南京市社会儿童福利院的档案材料，1993年5月11日，“弃儿沈愁（男）在江苏省南京市侯家桥附近被当地群众发现，送至南京市公安局侯家桥派出所，随即转送南京市社会儿童福利院。该弃儿被该院接收并抚养至今，取名沈愁，经十二个月查找，未找到他的亲生父母，经医疗鉴定，推定他于1990年10月11日在江苏省南京市出生。”&lt;/p&gt;&lt;p&gt;沈愁在福利院接受过体检，从体检报告中可以看到，他的双手和双脚有部分畸形，其他方面发育正常。&lt;/p&gt;&lt;p&gt;1995年9月，一对美国夫妇领养了沈愁。来到美国后，养父母把沈愁送入私立学校读书。手脚的缺陷根本无法阻挡这位阳光的少年对美好人生的追求，他不仅成绩非常优异，还在运动方面显现出特长。他加入了美国“挑战运动员基金会”（CAF），参加铁人三项赛和马拉松比赛，还当过“挑战运动员基金会”的教练员。&lt;/p&gt;&lt;p&gt;&lt;strong&gt;如今的他&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;在美国有了幸福小家&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;聪明勤奋多才多艺&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;4年前，沈愁和青梅竹马的女孩阿什莉结了婚。阿什莉告诉紫牛新闻记者，她和沈愁住在一个小城里，已经相识20年，现在他们有3个孩子，其中两个女儿是亲生的。&lt;/p&gt;&lt;p&gt;2010年沈愁进入历史悠久的公立大学中部密歇根大学读咨询心理学专业。两个人结婚后，沈愁暂停学业去工作。不过今年沈愁继续回到大学上课，马上就能拿到心理学学士学位。&lt;/p&gt;&lt;p&gt;除了学习和运动方面的成绩，现在沈愁还拥有房地产经纪人执照、水管霉菌和火患维修执照等多种工作资质。阿什莉忍不住称赞自己的丈夫是她见过的最聪明和最勤奋的人。另外沈愁天性幽默，人缘非常好。&lt;/p&gt;&lt;p&gt;阿什莉告诉紫牛新闻，在她的家乡，人们一般只把坐轮椅的人视为残疾人。“沈愁只是比平常人少了几根手指，这对他的思想和行动没有什么影响。”阿什莉说，“如果因为缺了几根手指而受到排斥，那真是太荒唐了，是极大的浪费。我们的社会可能损失很多非常有才能的人。”&lt;/p&gt;&lt;p&gt;&lt;strong&gt;心愿&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;&lt;strong&gt;希望找到亲生父母分享幸福快乐&lt;/strong&gt;&lt;/p&gt;&lt;p&gt;沈愁边工作边学习，阿什莉除了照顾孩子，还是个兼职摄影师。在两人的辛勤努力下，一家5口有了一座三层的大房子，有4个卧室、3个浴室、2间客厅。沈愁把这座小楼改成了智能房屋，一家人生活很幸福。&lt;/p&gt;&lt;p&gt;10月11日是沈愁的生日，这个日期尽管是福利院推测的，但是每年这一天，家人都会庆祝。&lt;/p&gt;&lt;p&gt;沈愁虽然希望找到亲生父母，但觉得可能困难比较大，并不抱太多希望。阿什莉却很积极，她告诉紫牛新闻，“沈愁的亲生父母应该为他感到骄傲，希望让他们分享我们的幸福快乐，我们已经做好见沈愁的亲生父母和其他亲人的准备。”（宋世锋）&lt;/p&gt;',
